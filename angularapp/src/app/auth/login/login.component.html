<section class="vh-100" style="background-image: url('https://wallpaperaccess.com/full/5923138.jpg'); ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="login-header">Login</h2>
                            <form [formGroup]="LoginF" >
                                <div class="form-group form-row">
                                    <input id="email" type="text" formControlName="email" class="form-control"
                                        placeholder="Username/Email" autocomplete="off">
                                </div>
                                <div class="form-group form-row">
                                    <input id="password" type="password" formControlName="password" placeholder="Password"
                                        class="form-control">
                                        <!-- <span class="alert"
                                        *ngIf="!LoginF.get('username')?.valid && LoginF.get('username')?.touched; ">Invalid userName
                                        !!!</span> -->
                                </div>
                                <div class="form-row">
                                    <button class="btn btn-primary" id="loginButton" (click)="tohome()">Login</button>
                                    <br>
                                    <p class="signup-link">Don't have an account? <a href="/signup" id="signupLink">SignUp</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
