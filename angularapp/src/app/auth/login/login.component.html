        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <form [formGroup]="LoginF">
                                <div class="form-group form-row">
                                    <input id="email" type="text" formControlName="email" class="form-control"

                                <div class="form-group form-row">
                                    <input id="password" type="password" formControlName="password" placeholder="Password"
                                        class="form-control">

                                        !!!</span> -->
                                </div>&nbsp;
                                <div class="form-row">
                                    <button class="btn btn-primary" id="loginButton" (click)="tohome()">Login</button>
                                    <p>Don't have an account? <a href="/signup" id="signupLink">SignUp</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
