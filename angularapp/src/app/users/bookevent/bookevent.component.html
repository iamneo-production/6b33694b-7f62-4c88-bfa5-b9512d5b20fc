<body style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/12/Baseball-Stadium-HD-Wallpaper.jpg');position: absolute; width: 100%;">
  
<div class="mt-5 mask d-flex align-items-center h-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-12 col-lg-10 col-xl-6">
        <div class="card" style="border-radius: 15px; margin-bottom: 50px;">
          <div class="card-body p-5">
            <h2 class="text-center mb-3">~ Booking Center ~</h2>
            <form class="row g-3 fom-group" [formGroup]="bookevent" (ngSubmit)="bookEvent()" novalidate
              autocomplete="off">
              <input type="hidden">
              <div class="col-md-6">
                <label for="eventName" class="form-label">Venue Name</label>
                <input type="text" class="form-control" id="eventName" formControlName="eventName">
              </div>
              <div class="col-md-6">
                <label for="applicantName" class="form-label">Applicant Name</label>
                <input type="text" class="form-control" id="applicantName" formControlName="applicantName">
              </div>
              <div class="col-md-12">
                <label for="applicantAddress" class="form-label">Applicant Address</label>
                <input type="text" class="form-control" id="applicantAddress" formControlName="applicantAddress">
              </div>
              <div class="col-12">
                <label for="applicantMobileNo" class="form-label">Mobile No</label>
                <input type="text" class="form-control" id="applicantMobileNo" formControlName="applicantMobileNo">
              </div>
              <div class="col-12">
                <label for="applicantEmailId" class="form-label">Email</label>
                <input type="email" class="form-control" id="applicantEmailId" formControlName="applicantEmailId">
              </div>
              <div class="col-md-6">
                <label for="eventAddress" class="form-label">Location</label>
                <input type="location" class="form-control" id="eventAddress" formControlName="eventAddress">
              </div>
              <div class="col-md-6">
                <label for="eventTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="eventTime" formControlName="eventTime">
              </div>
              <div class="col-md-6">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" formControlName="eventDate">
              </div>
              <div class="col-md-6">
                <label for="noOfPeople" class="form-label">No of people</label>
                <input type="number" class="form-control" id="noOfPeople" formControlName="noOfPeople">
              </div>
              <div class="col-md-12 mt-15 text-center">
                <button class="btn btn-primary mt-10" id="BookVenue" type="submit">Book Ticket</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
