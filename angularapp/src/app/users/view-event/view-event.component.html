<div class="container mt-4">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mb-4"*ngFor="let s of venues;let i = index"  >
            <div class="card " id="eventGrid1" style="border-radius: 10px; " >
                <img src="{{s.venueImageUrl}}" style="height: 15rem;border-radius: 10px;" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{s.venueName}}</h5>
                    <div class="d-flex">
                        <p class="card-text mx-4">Place: {{s.venueDescription}}</p>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
