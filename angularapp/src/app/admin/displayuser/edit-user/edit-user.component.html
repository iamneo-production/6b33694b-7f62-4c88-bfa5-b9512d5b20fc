<form [formGroup]="EditForm">
    <div class="form-group row ">
        <label for="" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="UserName" >
        </div>
        <label for="" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="Mobile" >
        </div>
        
        <label for="" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="Email" >
        </div>
        
        <label for="" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="Password" >
        </div>
        <label for="" class="col-sm-2 col-form-label">UserRole</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="Userole" >
        </div>
        <button class="btn btn-primary float-right" (click)="updateUser()">Edit</button>
    </div>
    </form>
