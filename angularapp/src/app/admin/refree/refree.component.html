<style>
    .bottom-right
  {
      position:absolute;
      bottom: 10px;
      right: 10px;
  }

  #addRefreeButton{
    position: fixed;
    bottom: 10px;
    right: 10px;
  }
  .card-img-top {
      width: 100%;
      height: 15vw;
      object-fit: cover;
  }
  
  .search-bar{
      width: 40%;
      margin-left: 30%;
      margin-top: 30px;
      margin-bottom: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
  }
  
  .form-control:focus, .btn:focus {
      box-shadow: none;
  }
  
  </style>
<div class="container "> 
    <div class="input-group search-bar">
        <input type="text" id="form1" class="form-control"  [(ngModel)]="searchString" placeholder="Search by Venue Name"/>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
    </div> 
    <div class="row rwo-cols-1 row-cols-md-3 g-4">
        <div class="col"*ngFor="let refree of refree;let i = index"  >

            <div class="card h-100 "  id="umpireGrid{{i}}" style="width: 20rem;border-radius: 10px;" >
                <img src="" style="height: 15rem;border-radius: 10px;" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{refree.refereeName}}</h5>
                    <!-- <div class="d-flex"> -->
                         <div class="clearfix row-cols-1">
                        <p class="card-text mx-4">Experience: {{refree.noOfMatches}}</p>
                        <button type="button" routerLink="../editRefree"  (click)="ToUpdate(i)" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                        <a class="btn btn-sm btn-danger" routerLink="../deleteRefree" id="deleteAmpire" data-bs-toggle="modal" data-bs-target="#exampleModal"(click)="delete(i)"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="position-absolute" style="bottom: 0;right: 0;">
    <button class="btn btn-primary" routerLink="../addRefree" id="addRefreeButton">ADD Refree</button>
  </div>
  </div>
