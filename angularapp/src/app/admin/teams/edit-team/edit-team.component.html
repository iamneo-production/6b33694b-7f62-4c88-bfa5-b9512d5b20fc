<div class="mt-5 mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-10 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-3">Edit Team </h2>
                        <form style="width: fit-content; margin-top: 30px;" [formGroup]="TeamForm" (ngSubmit)="updateTeams()">
                            <div class="form-group row ">
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="teamId" formControlName="_TeamId" placeholder="">
                                    <label for="teamId" class="col-sm-3 col-form-label">TeamId</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="venueName" formControlName="_TeamName" placeholder="">
                                    <label for="venueName" class="col-sm-3 col-form-label">Venue Name</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="imageUrl" formControlName="_TeamImageUrl" placeholder="">
                                    <label for="imageUrl" class="col-sm-3 col-form-label">Image Url</label>
                                </div>
                    
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="description" formControlName="_TeamDescription" placeholder="">
                                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                                </div>
                    
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="teamLocation" formControlName="_TeamLocation" placeholder="">
                                    <label for="teamLocation" class="col-sm-3 col-form-label">Team Location</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="noOfPeople" formControlName="_TeamPlayers" placeholder="">
                                    <label for="noOfPeople" class="col-sm-3 col-form-label">No Of Players</label>
                                </div>
                                <div class="btn-group mt-4">
                                    <button class="btn btn-danger" style="margin-right: 5px;" routerLink="../teams">Cancel</button>
                                    <button class="btn btn-primary float-right" type="submit">Edit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  

<div class="container" style="margin-top: 25px;">
    <table class="table table-dark table-striped table-hover" >
        <thead class="bg-dark" >
            <th>Fisrt Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let p of PlayerList;let i=index">
                <td>{{p.firstName}}</td> 
                <td>{{p.lastName}}</td>
                <td>{{p.age}}</td>
                <td>{{p.gender}}</td>
                <td>  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit
                </button></td>
                <td><button class="btn btn-danger">Delete</button></td>  <!--(click)="delete(i)"-->
            </tr>
        </tbody>
    </table>
</div>
