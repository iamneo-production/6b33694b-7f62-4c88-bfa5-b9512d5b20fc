            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-center mb-3" style="font-family: 'Lobster', cursive;">Add New Player</h2>
                    <form style="width: fit-content; margin-top: 30px;" #form="ngForm" [formGroup]="PlayerForm" (ngSubmit)="addPlayer()">
                        <div class="form-group row ">
                            
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="addFirstName" autocomplete="off" formControlName="_FirstName" placeholder="Enter First Name">
                                <label for="addFirstName" class="col-sm-3 col-form-label">First Name</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="addLastName" autocomplete="off" formControlName="_LastName" placeholder="Enter Last Name">
                                <label for="addLastName" class="col-sm-3 col-form-label">Last Name</label>
                            </div>
                        
                            <div class="form-floating">
                                <input type="number" class="form-control" id="age" autocomplete="off" formControlName="_Age" placeholder="Enter Age">
                                <label for="age" class="col-sm-3 col-form-label">Age</label>
                            </div>
                
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="gender" autocomplete="off" formControlName="_Gender" placeholder="Enter Gender">
                                <label for="gender" class="col-sm-3 col-form-label">Gender </label>
                            </div>
                            
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="teamId" autocomplete="off"  formControlName="_TeamId" placeholder="Enter Team ID">
                                <label for="teamId" class="col-sm-3 col-form-label">Team Id</label>
                            </div>

                            <div class="btn-group mt-4">
                                <button class="btn btn-outline-danger" style="margin-right: 5px;" routerLink="../teams">Cancel</button>
                                <button class="btn btn-outline-success float-right" type="submit">Add Player</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

</div> -->
