<!-- Button trigger modal -->
<style>
  .bottom-right
{
    position:absolute;
    bottom: 10px;
    right: 10px;
}
.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}

.search-bar{
    width: 40%;
    margin-left: 30%;
    margin-top: 30px;
    margin-bottom: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.form-control:focus, .btn:focus {
    box-shadow: none;
}

</style>
<!-- Modal to edit the Venue -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Do You Want to Delete This Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-delete-venue></app-delete-venue>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deletethis()">Delete</button>
      </div>
    </div>
  </div>
</div>
<!--Modal End -->


<div class="container my-3 position-relative h-100">
  <!-- <div class="row"> -->
  <div class="input-group search-bar">
      <input type="text" id="form1" class="form-control"  [(ngModel)]="searchString" placeholder="Search by Venue Name"/>
      <button type="button" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
  </div> 
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let venue of venues | venueSearch:searchString;let i = index">
      <!-- <div class="col-6 col-md-4 col-lg-3 mb-4"> -->
      <!-- <div class="card-group mx-2 my-5"> -->
      <div class="card h-100" id="eventGrid{{i}}" style="width: 20rem;border-radius: 10px; ">
        <img src="{{venue.venueImageUrl}}" class="card-img-top " style="height: 15rem;border-radius: 10px;" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{venue.venueName}}</h5>
          <!-- <div class="d-flex"> -->
            <p class="card-text ">Place: {{venue.venueLocation}}</p>
          <div class="btn-group d-flex">
            
            <button type="button" id="editVenue" (click)="ToUpdate(i)" id="editVenue"
              class="btn btn-sm btn-primary float-right" style="width: 120px; margin-right: 5px;"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger float-right" data-bs-toggle="modal" id="deleteVenue"
              data-bs-target="#exampleModal" (click)="delete(venue.venueId)" style="width: 120px;"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div  style="position:fixed;bottom:10px;right: 10px;">
    <button class="btn btn-primary" routerLink="../addVenue" id="addVenue">AddVenue</button>
  </div>
</div>
