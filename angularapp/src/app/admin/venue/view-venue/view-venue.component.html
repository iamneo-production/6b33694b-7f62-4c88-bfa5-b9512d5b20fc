<!-- Button trigger modal -->

<!-- Modal to edit the Venue -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Do You Want to Delete This Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-delete-venue></app-delete-venue>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deletethis()">Delete</button>
      </div>
    </div>
  </div>
</div>
<!--Modal End -->


<div class="container my-3 position-relative h-100">
  <!-- <div class="row"> -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let s of venues;let i = index">
      <!-- <div class="col-6 col-md-4 col-lg-3 mb-4"> -->
      <!-- <div class="card-group mx-2 my-5"> -->
      <div class="card h-100" id="eventGrid{{i}}" style="width: 20rem;border-radius: 10px; ">
        <img src="{{s.venueImageUrl}}" class="card-img-top " style="height: 15rem;border-radius: 10px;" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{s.venueName}}</h5>
          <!-- <div class="d-flex"> -->
          <div class="clearfix row-cols-1">
            <p class="card-text ">Place: {{s.venueLocation}}</p>
            <button type="button" id="editVenue" (click)="ToUpdate(i)" id="editVenue"
              class="btn btn-sm btn-primary float-right "><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger float-right" data-bs-toggle="modal" id="deleteVenue"
              data-bs-target="#exampleModal" (click)="delete(i)"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="position-absolute" style="bottom: 0;right: 0;">
    <button class="btn btn-primary" routerLink="../addVenue" id="addVenue">AddVenue</button>
  </div>
</div>
