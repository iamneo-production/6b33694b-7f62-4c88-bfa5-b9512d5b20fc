
<div class="mt-5 mask d-flex align-items-center h-100 gradient-custom-3">
    <div  class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-10 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-3">Add New Venue</h2>
        <form style="width: fit-content; margin-top: 30px;" [formGroup]="AddForm"  (ngSubmit)="addVenue()">
            <div class="form-group row ">
                <label for="" class="col-sm-3 col-form-label">VenueId</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="venueName" formControlName="_VenueId" >
                </div>
                <label for="" class="col-sm-3 col-form-label">Venue Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="venueName"formControlName="_VenueName" >
                </div>
                <label for="" class="col-sm-3 col-form-label">Image Url</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="imageUrl" formControlName="_VenueImageUrl" >
                </div>
                <label for="" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="venueDescription" formControlName="_VenueDescription" >
                </div>
                
                <label for="" class="col-sm-3 col-form-label">Capacity</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="capacityOfVenue" formControlName="_VenueLocation" >
                </div>
                <label for="" class="col-sm-3 col-form-label">Venue Location</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="venueLocation" formControlName="_VenueLocation" >
                </div>
                <div class="btn-group mt-4"> 
                    <button class="btn btn-danger " style="margin-right: 5px;">Cancel</button>
                <button class="btn btn-primary float-right" type="submit" id="addVenue" >Add Venue</button>
           
                </div>
                 </div>
        </form>
        
                    </div>

                </div>
            </div>
        </div>    
        </div>
        
</div>
